<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" size="large" color="dark"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title>
      Hola! {{this.usuario}}
    </ion-title>
    <ion-icon slot="end" name="person" size="large" color="dark"></ion-icon>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondohome">
  <ion-header collapse="condense">
    <ion-toolbar>
      
    </ion-toolbar>
  </ion-header>
<ion-content>
  <app-banner [slides]="slides"></app-banner>
  <ion-card>
    <ion-grid>
        <ion-row class="ion-text-center">
            <ion-col size="4" routerLink="/login">
              <ion-tab-button tab="login" href="/tabs/login">
                <ion-icon name="home" color="primary" size="large"></ion-icon>
                <p>Inicio Sesi√≥n</p>
              </ion-tab-button>
            </ion-col>
            <ion-col size="4" routerLink="/perfil">
              <ion-tab-button tab="perfil" href="/tabs/perfil">
                <ion-icon name="person" color="primary" size="large"></ion-icon>
                <p>Perfil</p>
              </ion-tab-button>
            </ion-col>
            <ion-col size="4" routerLink="/qr">
              <ion-tab-button tab="" href="/tabs/tab3">
                <ion-icon name="qr-code" color="primary" size="large"></ion-icon>
                <p>Generar QR</p>
              </ion-tab-button>
            </ion-col>


            <ion-col size="4" routerLink="/page3">
              <ion-tab-button tab="qr" href="/tabs/qr">
              <ion-icon name="calendar" color="primary" size="large"></ion-icon>
              <p>Horarios</p>
            </ion-tab-button>
          </ion-col>    

          

        <ion-col size="4" routerLink="/page3">
          <ion-tab-button tab="qr" href="/tabs/qr">
          <ion-icon name="list" color="primary" size="large"></ion-icon>
          <p>Asistencia</p>
        </ion-tab-button>
      </ion-col>

      <ion-col size="4" routerLink="/page3">
        <ion-tab-button tab="qr" href="/tabs/qr">
        <ion-icon name="book" color="primary" size="large"></ion-icon>
        <p>Asignaturas</p>
      </ion-tab-button>
    </ion-col>

   

  <ion-col size="4" routerLink="/page3">
    <ion-tab-button tab="justificacion" href="/tabs/justificacion">
    <ion-icon name="laptop" color="primary" size="large"></ion-icon>
    <p>Justificar</p>
  </ion-tab-button>
</ion-col>

<ion-col size="4" routerLink="/page3">
  <ion-tab-button tab="justificacion" href="/tabs/justificacion">
  <ion-icon name="card" color="primary" size="large"></ion-icon>
  <p>Pagos</p>
</ion-tab-button>
</ion-col>

<ion-col size="4" routerLink="/page3">

  <ion-tab-button tab="actualizar" href="/tabs/actualizar">
  <ion-icon name="cloud" color="primary" size="large"></ion-icon>
  <p>Actualizar Datos</p>
</ion-tab-button>
</ion-col>



<ion-col size="4" routerLink="/page3">
  <ion-tab-button tab="tab3" href="/tabs/tab3">
  <ion-icon name="settings" color="primary" size="large"></ion-icon>
  <p>Ajustes</p>
</ion-tab-button>

  
</ion-col>

<ion-col size="4" routerLink="/page3">
  <ion-tab-button tab="registro" href="/tabs/registro">
  <ion-icon name="help" color="primary" size="large"></ion-icon>
  <p>Registro</p>
</ion-tab-button>
</ion-col>
<ion-col size="4" routerLink="/page3">
  <ion-tab-button tab="login" href="/tabs/login">
  <ion-icon name="exit" color="primary" size="large"></ion-icon>
  <p>Salir</p>
</ion-tab-button>
</ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
  
</ion-content>
